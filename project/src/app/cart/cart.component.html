<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 bg-dark text-white">
            <h2>Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3" *ngFor="let product of products">
            <div class="card mt-2">
                <table>
                    <tr>
                        <td>
                            <h6 style="float: right;">Lenevo</h6>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="{{product.product.proimg}}" width="100%" height="200px"></td>
                    </tr>
                    <tr>
                        <td style="padding: 3px; text-align: center;">{{product.product.name}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 3px; text-align: center;">{{product.product.price}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 3px; text-align: center;"><button type="button" class="btn btn-danger"
                                (click)="removeProduct(product.product.id)">Remove</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" class="btn btn-success" style="width:100%" (click)="onCheckout()">Check Out</button>
        </div>
    </div>
</div>
